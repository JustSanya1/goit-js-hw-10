<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/2-snackbar.css" />
  </head>
  <body>
    <form class="form">
      <label class="ms-label">
        Delay (ms)
        <input type="number" name="delay" class="ms-input" required />
      </label>

      <fieldset class="field">
        <legend class="legend">State</legend>
        <label class="radio-label">
          <input
            class="radio-input"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label class="radio-label">
          <input
            class="radio-input"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button class="notif-button" type="submit">Create notification</button>
    </form>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
